{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ meetup_title }}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/meetups-details.css' %}">
</head>
<body>
    <main>
        <article>
            <img src="" alt="">

            <section id="location">
                <h2>Meetup Loction</h2>
                <address>This meetup takes place in <span>LOCATION</span> (ADDRESS).</address>
            </section>
            <section id="details">
                <h2>What's this Meetup about?!</h2>
                <p>{{ meetup_description }}</p>
                <footer>
                    <p>Need more details? Please <a href="">contact the organizer</a> (but do not spam us!)</p>
                </footer>
            </section>

            <section id="registration">
                <h2>Join Us!</h2>
                    FORM
            </section>
        </article>
    </main>
</body>
</html>
